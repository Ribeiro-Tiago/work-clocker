<div class="container" [ngClass]="position">
	<div class="flex-wrapper header">
		<h3>{{ "tutorial.title" | translate }}</h3>
		<button *ngIf="!isLastStage" (click)="onSkip()">{{ "tutorial.skip" | translate }}</button>

	</div>

	<div [innerHTML]="sanitizeString(tutText | translate)"></div>

	<hr />

	<div class="flex-wrapper">
		<button [ngClass]="{ 'hidden': isFirstStage }" (click)="onPrev()">{{ "tutorial.previous" | translate }}</button>
		<button *ngIf="!isLastStage" (click)="onNext()">{{ "tutorial.next" | translate }}</button>

		<button *ngIf="isLastStage" (click)="onSkip()">{{ "tutorial.finish" | translate }}</button>
	</div>
</div>
