<div class="hours-worked ion-padding" [ngClass]="{'tut-visible': isTutVisible}">
	<span [ngClass]="{'tut-active-item': tutStage === 'owedHours'}">
		{{ "home.owedHours" | translate | convertTime: { destType: "hours", payload: owedHours.hours } }}
	</span>
	<span [ngClass]="{'tut-active-item': tutStage === 'extraHours'}">
		{{ "home.extraHours" | translate | convertTime: { destType: "hours", payload: extraHours.hours } }}
	</span>
</div>
