<ion-slides>
	<ion-slide class="language">
		<div class="header">
			<img src="assets/icon/favicon.png" />

			<h1>{{ "intro.title_1" | translate }}</h1>
		</div>

		<div class="content">
			<section *ngFor="let lang of langs" (click)="onLangSelect($event, lang.key)"
				[ngClass]="{ 'selected': currLang === lang.key }">
				<img [src]="lang.icon" [alt]="lang.label">
				<span>{{ lang.label }}</span>
			</section>
		</div>

		<ion-button (click)="next()">{{ "intro.next" | translate }}</ion-button>
	</ion-slide>
	<ion-slide>
		<h1>Slide 2</h1>
	</ion-slide>
	<ion-slide>
		<h1>Slide 3</h1>
	</ion-slide>
</ion-slides>
