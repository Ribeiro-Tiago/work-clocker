<ion-header>
	<app-header [title]="'spentHours.title' | translate"></app-header>
</ion-header>

<ion-content class="list-wrapper">
	<p class="header-description">{{ "spentHours.desc" | translate }}</p>

	<h3 *ngIf="!hours.length" [innerHTML]="'spentHours.noItems' | translate | sanitize"></h3>

	<div class="item" *ngFor="let item of hours | async">
		<span
			[innerHTML]="'spentHours.usedHours' | translate | convertTime: { destType: 'hours', payload: item.hours, replace: 'hours' | sanitize }"></span>

		<span
			[innerHTML]="'spentHours.hadHours' | translate | convertTime: { destType: 'hours', payload: item.prevHours, replace: 'hours' | sanitize }"></span>

		<span
			[innerHTML]="'spentHours.nowHave' | translate | convertTime: { destType: 'hours', payload: item.afterHours, replace: 'hours' | sanitize }"></span>

		<span class="date">
			{{ "listItem.listDay" | translate | convertTime: { destType: "day", payload: item.day, replace: "day", format: dateFormat } }}
		</span>
	</div>
</ion-content>
