<ion-header>
	<ion-toolbar color="primary">
		<ion-title>
			Work Clocker
		</ion-title>

		<ion-buttons slot="end">
			<ion-button [routerLink]="['/hours-spent']" routerDirection="forward">
				<ion-icon class="menu-button" name="md-time" size="large"></ion-icon>
			</ion-button>

			<ion-button [routerLink]="['/settings']" routerDirection="forward">
				<ion-icon class="menu-button" name="ios-more" size="large"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div>
		<div class="hours-worked ion-padding">
			<span>{{ totalHours }} total hours</span>
			<span>{{ extraHours }} extra hours</span>
		</div>

		<app-days-listing></app-days-listing>

		<app-list-button (onClick)="toggleModal();"></app-list-button>
	</div>
</ion-content>
